<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&family=Updock&display=swap" rel="stylesheet">
  <title>Piano</title>
</head>
<body>
    <div class="keyorders">
        <h1>Key orders to play on keyboard</h1>
        <p> white key = 'z','x','c','v','b','n','m'</p>
        <p>black key = 's','d','h','j','k'</p>
    </div>
  <div class="piano">
    <div data-note="12" class="key white"></div>
    <div data-note="5" class="key black"></div>
    <div data-note="a3" class="key white"></div>
    <div data-note="c5" class="key black"></div>
    <div data-note="d" class="key white"></div>
    <div data-note="e" class="key white"></div>
    <div data-note="f" class="key black"></div>
    <div data-note="f3" class="key white"></div>
    <div data-note="f4" class="key black"></div>
    <div data-note="f5" class="key white"></div>
    <div data-note="g3" class="key black"></div>
    <div data-note="g4" class="key white"></div>
  </div>

  <audio id="12" src="notespi/g5.mp3"></audio>
  <audio id="5" src="notespi/5.mp3"></audio>
  <audio id="a3" src="notespi/a3.mp3"></audio>
  <audio id="c5" src="notespi/c5.mp3"></audio>
  <audio id="d" src="notespi/d.mp3"></audio>
  <audio id="e" src="notespi/e.mp3"></audio>
  <audio id="f" src="notespi/f.mp3"></audio>
  <audio id="f3" src="notespi/f3.mp3"></audio>
  <audio id="f4" src="notespi/f4.mp3"></audio>
  <audio id="f5" src="notespi/f5.mp3"></audio>
  <audio id="g3" src="notespi/g3.mp3"></audio>
  <audio id="g4" src="notespi/g4.mp3"></audio>
</body>
</html>
